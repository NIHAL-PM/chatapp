<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#075e54">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ConnectSphere</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>ConnectSphere</h1>
                <div class="status-info">
                    <span class="typing-indicator" id="typingIndicator"></span>
                    <span class="online-count" id="onlineCount">0 online</span>
                </div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <span class="material-icons-outlined">dark_mode</span>
            </button>
        </div>
        <div class="connection-progress" id="connectionProgress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="chat-log" id="chatLog" aria-live="polite"></div>
        <div class="chat-input">
            <input type="text" id="username" placeholder="Your name" aria-label="Username" required>
            <div class="message-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type a message..." aria-label="Message input">
                <button onclick="sendMessage()" aria-label="Send message">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
